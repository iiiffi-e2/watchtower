version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: watchtower
      POSTGRES_PASSWORD: watchtower
      POSTGRES_DB: watchtower
    ports:
      - "5432:5432"
    volumes:
      - watchtower_pg:/var/lib/postgresql/data

volumes:
  watchtower_pg:
